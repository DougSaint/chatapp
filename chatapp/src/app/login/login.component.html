<form (ngSubmit)="login()" #form="ngForm" class="login-form">
  <div class="form-group">
    <label for="username" class="form-label">UsuÃ¡rio</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="username"
      name="username"
      required
      class="form-input"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div class="form-group">
    <label for="password" class="form-label">Senha</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
      class="form-input"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div class="flex between">
    <button type="submit" class="submit-btn">Entrar</button>
    <button (click)="goToRegister()" class="register-btn">Registrar</button>
  </div>
</form>
